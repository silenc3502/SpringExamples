<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Main Page</h1>

    <!-- 해당 버튼을 누르면 /doRequestPythonRest로 요청을 넣음
         localhost:8080/doRequestPythonRest -->
    <form th:action="@{/doRequestPythonRest}">
        <input type="submit"
               value="파이썬에 데이터 요청하기"/>
    </form>
    <!-- Model에 있는 servTime을 식별함!
         Server Time: ${servTime}으로 실제 값을 뽑아온다. -->
    <p th:text="${servTime}">Server Time: ${servTime}</p>
    <p>레알 ?</p>
    <form action="http://localhost:5000/imgServer"
          method="POST" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit"/>
    </form>
</body>
</html>
